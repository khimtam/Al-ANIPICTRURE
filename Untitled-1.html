<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Simple Responsive Page</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { background: #222; color: #fff; padding: 1rem; text-align: center; }
    nav { background: #444; }
    nav ul { display: flex; justify-content: center; list-style: none; margin: 0; padding: 0; }
    nav li { margin: 0 1rem; }
    nav a { color: #fff; text-decoration: none; padding: 0.5rem 1rem; display: block; }
    nav a:hover { background: #333; }
    main { padding: 2rem; min-height: 50vh; }
    footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    @media (max-width: 600px) {
      nav ul { flex-direction: column; align-items: center; }
      nav li { margin: 0.5rem 0; }
      main { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Responsive Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h2>Welcome!</h2>
    <p>This is a simple responsive HTML page layout with a header, navigation bar, main content, and footer. Resize your browser to see the responsiveness.</p>
  </main>
  <footer>
    &copy; 2025 Simple Responsive Page
  </footer>
</body>
</html>
